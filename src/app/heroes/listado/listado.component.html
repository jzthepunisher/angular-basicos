<p>Listado de Héroes</p>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<div *ngIf="heroesBorrados.length > 0; else noBorrado">
  <p>Héroe Borrado</p>
  <ul>
    <li *ngFor="let heroe of heroesBorrados; let i = index">{{ i + 1 }} - {{ heroe }}</li>
  </ul>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>
